<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script  defer rel="encriptador.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <header>
        <h1><img class= "logo" src="imagenes/Logo.png"></h1>
    </header>

    <main>
        <div class="caja">
            <textarea id="caja-texto" placeholder= " Ingrese el texto aqui"></textarea>
            <div class="indicaciones">
                <p><img id="admiracion" src="imagenes/bi_exclamation-circle-fill.png">Solo letras minúsculas y sin acentos.</p>
            </div>    
            <div class="botones">
                <button  id="boton-encriptar"  class="boton"  onclick="encriptar()">Encriptar</button><button class="boton">Desencriptar</button>
            </div>
        </div>
        <div class="rectangulo">
            <a href='https://.pngtree.com/so/Bulldog'><img class="muneco" src="imagenes/—Pngtree—handsome pet bulldog with sunglasses_6595954.png"></a>
            <textarea class="texto-encriptado" id="texto-encriptado"></textarea>
            <div class="mensaje">
                <p id="mensaje1">Ningún mensaje fue encontrado</p>
                <p id="mensaje2">Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
            <button class="boton-copiar" id="boton-copiar">Copiar</button>
        </div>
   
    </main>

    <footer>
        <p>Sonia Sagastume, 2023</p>
    </footer>
   
</body>
</html>
